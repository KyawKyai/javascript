<section id="contact">  
  
  <div class="container">
    <h1>စာတိုပေးပို့ပါ</h1>

      <div class="col-md-6">
        <form class="contact-form">
        <div class="form-group">
        <input type="text" class="form-control" placeholder="အမည်">
        </div>
        <div class="form-group">
        <input type="number" class="form-control" placeholder="ဖုန်းနံပါတ်.">
        </div>
        <div class="form-group">
        <input type="email" class="form-control" placeholder="Email..">
        </div>
        <div class="form-group">
        <textarea class="form-control" rows="4" placeholder="အကြောင်းအရာ ရေးရန်"></textarea>
        </div>
      
        <button type="submit" class="btn btn-success pull-right">ပေးပို့ပါ</button>
        </form>
      </div>
